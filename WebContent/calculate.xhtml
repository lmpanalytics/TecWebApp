<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
        <h:outputStylesheet library="css" name="default.css" />
        <title>Calculations</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h1>Key Component selections</h1>
                <h3>Calculate and view</h3>
            </h:form>

            <h:form>
                <h:panelGrid columns="1" cellpadding="5"> 
                    <p:commandButton id="calcHomogeniser" 
                                     value="Homogeniser"
                                     action="resultHomogeniser" 
                                     style="width:200px"
                                     rendered="#{customerSetBean.isRenderTPPC()}">
                    </p:commandButton>

                    <p:commandButton id="calcSeparator" 
                                     value="Separator"
                                     action="resultSeparator" 
                                     style="width:200px"
                                     rendered="#{customerSetBean.isRenderTPPC()}">
                    </p:commandButton>


                    <p:commandButton id="calcPHE" 
                                     value="Plate Heat Exchanger"
                                     action="resultPlateHeatExchanger" 
                                     style="width:200px"
                                     rendered="#{customerSetBean.isRenderTPPC()}">
                    </p:commandButton>

                    <p:commandButton id="calcTHE" 
                                     value="Tubular Heat Exchanger"
                                     action="resultTubularHeatExchanger" 
                                     style="width:200px"
                                     rendered="#{customerSetBean.isRenderTPPC()}">
                    </p:commandButton>

                    <p:commandButton id="calcFrigusFreezer" 
                                     value="Freezer" 
                                     action="resultFrigusFreezer"
                                     style="width:200px"
                                     rendered="#{customerSetBean.isRenderBUIC()}">
                    </p:commandButton>

                    <p:commandButton id="calcIngredientDoser" 
                                     value="Ingredient Doser" 
                                     action="resultIngredientDoser" 
                                     style="width:200px"
                                     rendered="#{customerSetBean.isRenderBUIC()}">
                    </p:commandButton>
                </h:panelGrid>
            </h:form>

            <p></p>
            <h2>Select new customer</h2>

            <h:form>
                <h:panelGrid columns="1" cellpadding="5"> 
                <p:button id="newCustomer" 
                          value="New customer" 
                          outcome="index" 
                          style="width:200px"
                          icon="ui-icon-star">
                </p:button>
                </h:panelGrid>
            </h:form>

        </f:view>
    </h:body>
</html>
